<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <title>Calculator-app</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="main_box">
                <div class="main_box-disp"></div>
                <div class="main_box-btn ac">AC</div>
                <div class="main_box-btn signchange">+/-</div>
                <div class="main_box-btn percent">%</div>
                <div class="main_box-btn divide">/</div>
                <div class="main_box-btn seven">7</div>
                <div class="main_box-btn eight">8</div>
                <div class="main_box-btn nine">9</div>
                <div class="main_box-btn multiply">x</div>
                <div class="main_box-btn four">4</div>
                <div class="main_box-btn five">5</div>
                <div class="main_box-btn six">6</div>
                <div class="main_box-btn minus">-</div>
                <div class="main_box-btn one">1</div>
                <div class="main_box-btn two">2</div>
                <div class="main_box-btn three">3</div>
                <div class="main_box-btn plus">+</div>
                <div class="main_box-btn zero">0</div>
                <div class="main_box-btn comma">.</div>
                <div class="main_box-btn"></div>
                <div class="main_box-btn equal">=</div>
            </div>
        </div>
    </main>   
    <script src="script.js"></script> 
</body>
</html>
